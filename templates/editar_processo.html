{% extends 'base.html' %}

{% block content %}
  <body>
    <div class="container">
      <div class="col-5">
      <h1 class="processos">Editar Processo de Adoção</h1>
      <form method="POST">
        <div class="form-group">
          <label for="kit_cuidados">Kit de Cuidados:</label>
          <select name="kit_cuidados" id="kit_cuidados" class="form-control">
            <option value="Sim" {% if processo.kit_cuidados %}selected{% endif %}>Sim</option>
            <option value="Não" {% if not processo.kit_cuidados %}selected{% endif %}>Não</option>
          </select>
        </div></div>
        <button type="submit" class="btn custom-btn ml-0">Salvar</button>
      </form>
    </div>
  </body>
{% endblock %}
