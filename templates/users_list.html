{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Usuários</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo de Usuário</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ "Voluntário" if user.is_volunteer else "Adotante" }}</td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
